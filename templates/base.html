<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Heap Exchange{% endblock %}</title>
    <link rel="stylesheet" href="/static/materialize/css/materialize.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="/static/materialize/js/materialize.js"></script>

</head>

<body class="body-color" >
<nav class="nav-color">
  <div class="nav-wrapper row">
    <div class="col s10 offset-s1 ">
        <div class="left">
          <a id="logo-container" href="/" class="brand-logo waves-effect waves-light ">
              <span class="left theme-color" style="padding-left:15px;font-size: 0.7em;font-weight:300;color: #2dbe60;;">Heap Exchange</span>
          </a>
        </div>

    <div class="nav-wrapper">

    <ul class="right">
        {% if user.is_authenticated %}
            <li><a class="dropdown-button nav-color" href="#!" data-activates="dropdown1">{{ user.username }}<i class="nav-color mdi-navigation-arrow-drop-down right"></i></a></li>
            <ul id="dropdown1" class="dropdown-content">
              <li><a href="{% url "account" %}#profile" onclick="window.location.reload()">Profile</a></li>
              <li><a href="{% url "account" %}#setting" onclick="window.location.reload()">Settings</a></li>
              <li class="divider"></li>
              <li><a href="{% url "logout" %}">Log out</a></li>
            </ul>

        {% else %}
      <li> <a class="nav-color" href="{% url 'sign_up' %}">Sign up</a></li>
      <li><a class="nav-color waves-effect waves-light btn button-color" href="{% url 'login' %}">Log in</a></li>
        {% endif %}
    </ul>

    </div>

  </div>
  </div>
</nav>

{% block page %}{% endblock %}


</body>
</html>

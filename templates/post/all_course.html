{% extends "base.html" %}

{% block title %}All Course{% endblock %}

{% block page %}

    <ul id="dropdown2" class="dropdown-content">
        <li><a href="{% url 'posted_course' %}">Posted Course<span class="badge">1</span></a></li>
        <li><a href="{% url 'joined_course' %}">Joined Course<span class="badge">1</span></a></li>
        <li><a href="{% url 'interested_course' %}">Interested Course<span class="badge">1</span></a></li>
      </ul>
    <a class="btn dropdown-button" href="#!" data-activates="dropdown2">All POST<i class="mdi-navigation-arrow-drop-down right"></i></a>

    <div class="row">
        <div class="col s8 offset-s2">

{#             <div class="collection">#}
             <ul class="collapsible popout">
                {% for course in course_list %}
                    <li>
                        <div class="collapsible-header"> {{ course.title }} </div>
                        <div class="collapsible-body"><p><a href="{% url 'course_detail' course.id%}">detail</a></p></div>
                    </li>
                {% endfor %}
             </ul>
{#            </div>#}
       
        </div>
    </div>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" href={% url 'course_create' %}>
      <i class="large mdi-editor-mode-edit"></i>
    </a>    
</div>


{% endblock %}

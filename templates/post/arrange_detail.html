{% extends 'base.html' %}

{% block page %}

<div class="container">

	<div class="row"></div>

	<div class="row">
		<a href="{% url 'post:detail' kind='c' post_id=post_id %}" class="waves-effect waves-light btn">返回课程</a>
	</div>

	<ul class="collection with-header">
		<li class="collection-header"><h4>课程安排</h4></li>
		{% for arr in arr_list %}
			<li class="collection-item">
				{% if today < arr.time %}
					<span class="green-text">{{arr.time}}</span>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<span class="black-text"> {{arr.content}}</span>
				{% else %}
					<span class="blue-grey-text">{{arr.time}}</span>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<span class="blue-grey-text"> {{arr.content}}</span>
				{% endif %}
				
				
			</li>
		{% endfor %}

	</ul>

	{% if is_self %}
		<a class="waves-effect waves-light btn" href="{% url 'post:edit_arrange' post_id %}">编辑</a>
	{% endif %}
</div>

{% endblock %}

{% extends "base.html" %}
 {% block title %}
 课程安排
 {% endblock %}


{% block page %}

<div class="container">

<div class="row"></div>

<div class="card">
	<div class="card-content black-text">
		<span class="card-title black-text">课程安排</span>

		
		<form method="post" action=".">
		{% csrf_token %}
		{{ formset.management_form }}

		{% for form in formset %}		
		{{ form.id }} 
			
			{% if form.instance.time != None %}
				<label for="{{ form.content.id_for_label }}">{{ form.instance.time }}</label>
				{{ form.content }}
			{% endif %}
			
		{% endfor %}		
		<input type="submit" value="submit" />
		</form>
	</div>
</div>
</div>

{% endblock %}

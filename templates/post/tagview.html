{% extends "base.html" %}
{% load post_href %}

{% block title %}标签: {{tag.name}}{% endblock %}

{% block page %}

    <div class="row">
            <div class="col s10 offset-s1">


            <div class="row">
            </div>


            <div class="row">
                    <ul id="dropdown2" class="dropdown-content">
                            <li><a href="{% url 'all_tags' %}">所有标签<span class="badge"></span></a></li>
                    </ul>
                    <a class="btn dropdown-button" href="#!" data-activates="dropdown2">标签：<i class="mdi-navigation-arrow-drop-down right"></i></a>
                    <span><a class="waves-effect waves-light btn red accent-2"><i class="mdi-image-style left"></i>{{ tag.name }}</a></span>
            </div>


            <div class="row">

                    <div class="col s10 offset-s1">
                    {# <div class="collection">#}
                    
                            <ul class="collapsible popout">
                                    {% for post in post_list %}
                                            <li>
                                            <div class="collapsible-header"> {{ post.title }} </div>
                                            <div class="collapsible-body">
                                                    <p> {{ post.description }} </p>
                                                        <p><a href="{% url 'detail' post.flag post.id%}">详细</a></p>
                                            </div>
                                            </li>
                                    {% endfor %}
                            </ul>
                    {#</div>#}
                    </div>
            </div>

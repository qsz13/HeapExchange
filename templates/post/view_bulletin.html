{% extends 'base.html' %}

{% block title %}
公告板
{% endblock %}

{% block page %}

<div class="container">

	<div class="row"></div>

	<div class="row">
		<h3 class="col s3">公告板</h3>
	</div>
	<div class="row">
		<a href="{% url 'post:detail' flag id %}" class="col"> back</a>
	</div>

	<div class="row">
		{% for bulletin in list %}
		<div class="row">
			<div class="col s4">
				<div class="card-panel teal">
					<span class="white-text"> {{ bulletin.content }} </span>
				</div>
			</div>
			<div class="col s4">
				<p> 
					<span class="teal-text">{{ bulletin.initiator}}</span>
					<span class="blue-text">@</span>
					<span class="teal-text">{{ bulletin.initial_time }}</span>
				</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large blue" href="{% url 'post:create_bulletin' flag id%}">
      <i class="large mdi-editor-mode-edit"></i>
    </a>
</div>


{% endblock %}
